{% extends 'base.html' %}

{% block content %}
	<div>
        <h1>{{ page.title }}</h1>
    </div>
    <div class="home-intro">

                {% image page.logo fill-128x128 %}

        <div>{{ page.introduction }}</div>
    </div>
{% endblock %}
